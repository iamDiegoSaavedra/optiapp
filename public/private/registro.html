<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
   
    
	<title>Receta Paciente</title>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
		div#newrange #rangeValue {
		position: relative !important;
		display: inline !important;
		font-size: 20px !important;
		color: #333 !important;
		font-weight: 30px !important;
		}

		div#newrange #rangesli {
		text-align: center !important;
		width: 450px !important;
		height: 15px !important;
		-webkit-appearance: none;
		background: #ccffee !important;
		outline: none !important;
		border-radius: 15px !important;
		overflow: hidden !important;
		box-shadow: inset 0 0 5px rgba(120, 29, 255, 1)!important;
		}
		
		div#newrange #rangesli::-webkit-slider-thumb {
		-webkit-appearance: none !important;
		width: 15px !important;
		height: 15px !important;
		border-radius: 50% !important;
		background: #00fd0a !important;
		cursor: pointer !important;
		border: 4px solid #333 !important;
		box-shadow: -407px 0 0 400px #00fd0a !important;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="private/registro.html">Registro</a></li>
				<li><a href="#">-</a></li>
				<li><a href="#">-</a></li>
			  </ul>
		</div>
	</header>

    <div class="container p-3">
		<div class="input-group mb-3">
			<span class="input-group-text">Nombre:</span>
		  	<input type="text" name="nombrepac" id="nombrepac" class="form-control" />
		</div>
		
		<div class="input-group mb-3">
			<span class="input-group-text">RUT:</span>
		  	<input type="text" name="rutpac" id="rutpac" class="form-control" />
		  	<span class="input-group-text">-</span>
		  	<input type="text" name="dvp" id="dvp"  maxlength="1" size="1" style="width:3px;" class="col-1 form-control" />
		</div>
		
		
		
		<div class="input-group mb-3">
            <div id="newrange" class="text-center">

				<label for="rangesli"> Edad &#32; </label>			
				<input class="rangesli" type="range" name="rangesli" id="rangesli" value="1" min="1" step="1" max="100" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
				<label id="rangeValue">1</label><span>&#32;años</span>
				
			</div>
            <!-- ID Example -->
            <!--
			<label for="customRange3" class="form-label">Edad</label>
			<div class="range">
			  <input type="range" class="form-range" min="0" max="99" step="1" id="customRange3" />
			</div>-->
		</div>
		
		<div class="input-group mb-3">
			<div class="table-responsive">
			  <table class="table">
				<thead>
				  <tr>
				    <th scope="col">Lejos</th>
				    <th scope="col">Esfera</th>
				    <th scope="col">Cilindro</th>
				    <th scope="col">Eje</th>
				    <th scope="col">DP</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
				    <th scope="row">OD</th>
				    <td><input type="text" class="form-control" name="esferaLejosOD"></td>
				    <td><input type="text" class="form-control" name="cilindroLejosOD"></td>
				    <td><input type="text" class="form-control" name="ejeLejosOD"></td>
				    <td rowspan="2"><textarea class="form-control" rows="4" name="dispupilarLejosOD"></textarea></td>
				  </tr>
				  <tr>
				    <th scope="row">OI</th>
				    <td><input type="text" class="form-control" name="esferaLejosOI"></td>
				    <td><input type="text" class="form-control" name="cilindroLejosOI"></td>
				    <td><input type="text" class="form-control" name="ejeLejosOI"></td>
				  </tr>
			  </table>
			</div>
		</div>
		
		<div class="input-group mb-3">
			<div class="table-responsive">
			  <table class="table">
				<thead>
				  <tr>
				    <th scope="col">Cerca</th>
				    <th scope="col">Esfera</th>
				    <th scope="col">Cilindro</th>
				    <th scope="col">Eje</th>
				    <th scope="col">DP</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
				    <th scope="row">OD</th>
				    <td><input type="text" class="form-control" name="esferaCercaOD"></td>
				    <td><input type="text" class="form-control" name="cilindroCercaOD"></td>
				    <td><input type="text" class="form-control" name="ejeCercaOD"></td>
				    <td rowspan="2"><textarea class="form-control" rows="4" name="dispupilarCercaOD"></textarea></td>
				  </tr>
				  <tr>
				    <th scope="row">OI</th>
				    <td><input type="text" class="form-control" name="esferaCercaOI"></td>
				    <td><input type="text" class="form-control" name="cilindroCercaOI"></td>
				    <td><input type="text" class="form-control" name="ejeCercaOI"></td>
				  </tr>
			  </table>
			</div>
		</div>
		
		
		<div class="input-group mb-3">
			<span class="input-group-text">ADD</span>
			 <input type="text" name="addtxt" id="addtxt"class="form-control"/>
		</div>
		
		<div class="input-group mb-3">
			<span class="input-group-text">Diagnostico</span>
			<select class="form-select">
			  <option selected value="1">Miopía</option>
			  <option value="2">Hipermetropía</option>
			  <option value="3">Astigmatismo</option>
			  <option value="4">Presbicie</option>
			</select>
			
			<select class="form-select">
			  <option selected value="0">...</option>
			  <option selected value="1"></option>
			  <option value="2"></option>
			  <option value="3"></option>
			</select>
		</div>
		
		<div class="input-group">
		  <span class="input-group-text">Observaciones:</span>
		  <textarea class="form-control" aria-label="With textarea"></textarea>
		</div>
	</div>
	<!-- js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="public/js/res.js"></script>
	<!-- end js -->    
	<script type="text/javascript">
        function rangeSlide(value) {
            document.getElementById('rangeValue').innerHTML = value;
        }
    </script>

</body>
</html>
